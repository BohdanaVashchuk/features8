configuration:
  Properties:
    Property:
      name: logger
      value: logs_folder

  Appenders:
    Console:
      - name: myConsole
        PatternLayout:
          disableAnsi: false
          Pattern:  "%highlight{%-5level}{FATAL=bg_red}	%style{%date{yyyy-MM-dd  HH:mm:ss.SSS}}{blue} %class{1}:%L - %highlight{%msg} %xEx{short}%n"

    File:
      -
        name: myFile
        fileName: ${logger}/log_file.log
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    Root:
      level: all
      AppenderRef:
        - ref: myConsole
          level: info
        - ref: myFile
          level: All